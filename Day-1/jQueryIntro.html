<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Introduction</title>
	<script src="jquery-1.11.0.js"></script>
	<style>
	input{
		display : block;
	}
	.highlight {
		border : 1px solid red;
	}
	</style>
	<script type="text/javascript">
		function init(){
			 $("#btnGreet").attr("disabled",true);
			 $("#txtFirstName, #txtLastName").change(function(){
			 	var shouldBeDisabled = $("#txtFirstName").val() === "" || $("#txtLastName").val() === "";
			 	$("#btnGreet").attr("disabled",shouldBeDisabled);
			 });
			 $("#btnGreet").click(function(){
			 	var greetMsg = "Hi " + $("#txtFirstName").val() + " " + $("#txtLastName").val() + ", ";
			 	var currentHour = new Date().getHours();
			 	greetMsg += currentHour > 12 ? "Good Afternoon!!" : "Good Morning!!";
			 	$("#divMessage").html(greetMsg);
			 	$("#divMessage").css("color",currentHour > 12 ? "red" : "green");
			 });
		}
		$(document).ready(init);
	</script>
</head>
<body>
	<input type="text" name="" id="txtFirstName" class="nameBox">
	<input type="text" name="" id="txtLastName" class="nameBox">
	<!-- <input type="text" name="" id="txtSalary" class="numberBox"> -->
	<input type="button" value="Greet" id="btnGreet">
	<div id="divMessage"></div>
</body>
</html>
