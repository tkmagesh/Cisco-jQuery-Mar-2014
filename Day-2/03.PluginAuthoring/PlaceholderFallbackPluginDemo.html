<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Placeholder Fallback Demo</title>
	<style>
	.hint{
		color : gray;
		font-style: italic;
	}
	</style>
	<script src="jquery-1.11.0.js"></script>
	<script>
	$(function(){
		$.fn.extend({
			showHint : function(){
				this.each(function(index,node){
					$(node).bind({
						focus : function(){
							var $this = $(this),
								hintText = $this.attr("data-hint-text");
							if ($this.val() === hintText){
								$this.val('').removeClass("hint");
							}

						},
						blur :function(){
							var $this = $(this),
								hintText = $this.attr("data-hint-text");
							if ($this.val() === ''){
								$this.val(hintText).addClass("hint");
							}

						}
					});
					$(node).trigger('blur');
				});
			}
		});
		$(":text[data-hint-text]").showHint();
	});
	</script>
</head>
<body>
	<input type="text" name="" id="txtFirstName" data-hint-text="[Enter the firstname]">
	<input type="text" name="" id="txtLastName" data-hint-text="[Enter the Lastname]">
</body>
</html>
